{% extends "layout.html" %}

{% block title %}Create Tweets{% endblock  %}

{% block content %}
<h1 class="text-center mt-4">Welcome to Tweeter project with django</h1>

<a href="{% url 'tweet_create' %}" class="btn btn-primary mb-3">create a tweet</a>

<div class="container">
    <div class="row gap-3">
        {% for tweet in tweets %}
        <div class="card" style="width: 18rem;">
            <img src="{{tweet.photo.url}}" class="card-img-top" alt="tweet image">
            <div class="card-body">
              <h5 class="card-title">{{tweet.user.username}}</h5>
              <p class="card-text">{{tweet.text}}</p>
              {% if tweet.user == user %}
              <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-info">Edit</a>
              <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
              {% endif %}
            </div>
          </div>
          {% endfor %}
    </div>
</div>
{% endblock  %}
